<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}{% endblock %}
    </title>
    <link href="{% static 'css/nav.css' %}" rel="stylesheet">
    <link href="{% static 'css/course_main.css' %}" rel="stylesheet">
</head>
<body>
<div class="nav">
    <div class="nav-title">
        <a href="{% url 'course' kind=info.kind %}">
        <p class="main-title">学生选课管理系统</p>
        <p class="sub-title">
            {% if info.kind == "teacher" %}
                教师端
            {% elif info.kind == "student" %}
                学生端
            {% endif %}</p>
        </a>
    </div>

    <div class="log-out">
        <a href="{% url 'logout' %}">退出</a>
    </div>
    <div class="name-logo">
        <div class="user-name">
            <a href="{% url 'update' info.kind %}">
                {{ info.name.0 }}
            </a>
        </div>
    </div>
</div>

<div class="main-content" style="background-color:rgba(255,255,255,0.3)">
    {% block content %}{% endblock %}
</div>


</body>
</html>
