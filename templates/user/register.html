<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>
        Register
    </title>
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
</head>
<body style="background-image: url('{% static 'images/3.jpg' %}'); background-size: cover; background-repeat: no-repeat;">

    <div class="register-container">
        <div class="register-title">注册</div>
        <form method="post" class="form">
            {% csrf_token %}
            {{form.as_p}}
            <p><input type="submit" value="注册" class="submit-button"/></p>
        </form>
    </div>
</body>
